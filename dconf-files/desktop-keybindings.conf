# dconf load / < ~/dotfiles_linuxMint/dconf-files/desktop-keybindings.conf

[org/cinnamon/desktop/keybindings/media-keys]
screenshot=['Print']
screenshot-clip=['<Control>Print']
window-screenshot=['<Alt>Print']
window-screenshot-clip=['<Control><Alt>Print']
area-screenshot=['<Shift>Print']
area-screenshot-clip=['<Control><Shift>Print']
decrease-text-size=['<Super>dead_acute']
increase-text-size=['<Super>plus']
next=['XF86AudioNext', 'Favorites']
previous=['XF86AudioPrev', 'Tools']
logout=['<Super>Home']
suspend=@as []
hibernate=@as []
screensaver=['<Super>l']
shutdown=['<Super>End', 'XF86PowerOff']
calculator=@as []
home=['<Primary><Alt>f']
terminal=['<Super>Return', '<Super>t']
touchpad-toggle=['XF86TouchpadToggle', '<Super>F11']
restart-cinnamon=['<Primary><Alt><Super>r']
www=@as []
help=@as []

[org/cinnamon/desktop/keybindings/wm]
switch-to-workspace-1=['<Alt>bar']
switch-to-workspace-2=['<Alt>1']
switch-to-workspace-3=['<Alt>2']
switch-to-workspace-4=['<Alt>3']
switch-to-workspace-5=['<Alt>4']
switch-to-workspace-6=['<Alt>5']
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-to-workspace-up=@as []
switch-to-workspace-down=@as []
#
move-to-workspace-1=['<Alt>Escape']
move-to-workspace-2=['<Alt>F1']
move-to-workspace-3=['<Alt>F2']
move-to-workspace-4=['<Alt>F3']
move-to-workspace-5=['<Alt>F4']
move-to-workspace-6=['<Alt>F5']
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
move-to-workspace-down=@as []
move-to-monitor-left=['<Alt><Super>a']
move-to-monitor-right=['<Alt><Super>d']
move-to-monitor-up=['<Alt><Super>w']
move-to-monitor-down=['<Alt><Super>s']
move-to-center=['<Alt>c']
#
push-snap-left=['<Alt>a']
push-snap-right=['<Alt>d']
push-snap-up=['<Alt>w']
push-snap-down=['<Alt>s']
#
push-tile-left=@as []
push-tile-right=@as []
push-tile-up=@as []
push-tile-down=@as []
#
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
switch-group=['<Super>Tab']
switch-group-backward=@as ['<Super><Shift>Tab']
#
minimize=@as []
maximize-horizontally=@as []
maximize-vertically=@as []
close=['<Control><Super>space']
toggle-maximized=['<Alt>space']
toggle-fullscreen=['<Alt>f']
toggle-recording=['<Control><Alt>r']
begin-resize=['<Alt>plus', '<Alt>dead_acute']
begin-move=['<Alt>m']
activate-window-menu=@as []
#
show-desktop=['<Primary><Alt>d']
panel-run-dialog=@as []
switch-panels=@as []

[org/cinnamon/desktop/keybindings/custom-keybindings/custom0]
binding=['<Primary><Alt>ntilde']
command='cinnamon-settings sound'
name='Launch Sound'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom1]
binding=['<Primary><Alt>w']
command='vivaldi --start-maximized'
name='Launch Vivaldi (max)'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom2]
binding=['<Primary><Alt>c']
command="/bin/sh -c '$HOME/.mylaunchers/.calculator_max.sh'"
name='Launch Calculator (max)'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom3]
binding=['<Primary><Alt>b']
command='blueman-manager'
name='Launch Bluetooth'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom4]
binding=['<Primary><Alt>v']
command='/usr/share/code/code --no-sandbox --unity-launch'
name='Launch VSCode'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom5]
binding=['<Primary><Alt><Super>Home']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/scripts/startup_session.sh'"
name='Startup script (fav apps)'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom6]
binding=['<Super>p']
command='rofi -show run'
name='Rofi Run'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom7]
binding=@as []
command='rofi -show window'
name='Rofi Show'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom8]
binding=['<Primary><Alt><Super>l']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/dconf-files/restore_dconf.sh'"
name='Load entire dconf'

[org/cinnamon/desktop/keybindings/custom-keybindings/custom9]
binding=['<Primary><Alt><Super>d']
command="/bin/sh -c '$HOME/dotfiles_linuxMint/dconf-files/export_dconf.sh'"
name='Export entire dconf'

[org/cinnamon/desktop/keybindings]
show-desklets=@as []
looking-glass-keybinding=@as []
custom-list=['custom0','custom1', 'custom2', 'custom3', 'custom4', 'custom5', 'custom6', 'custom7', 'custom8', 'custom9']

