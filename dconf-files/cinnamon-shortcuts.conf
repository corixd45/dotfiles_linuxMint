# dconf dump /org/cinnamon/desktop/keybindings/ > ~/.dotfiles_linuxMint/dconf-files/temp.conf
# dconf load /org/cinnamon/desktop/keybindings/ < ~/.dotfiles_linuxMint/dconf-files/cinnamon-shortcuts.conf

[media-keys]
next=['XF86AudioNext']
play=['XF86AudioPlay']
previous=['XF86AudioPrev']
#
screenshot=['<Super>Menu']
screenshot-clip=['<Super><Control>Menu']
window-screenshot=['<Super><Alt>Menu']
window-screenshot-clip=['<Super><Control><Alt>Menu']
area-screenshot=['<Super><Shift>Menu']
area-screenshot-clip=['<Super><Control><Shift>Menu']
#
video-rotation=['XF86RotateWindows', '<Primary><Alt>KP_6']
video-rotation-lock=['<Primary><Alt><Super>o']
#
decrease-text-size=['<Super>dead_acute']
increase-text-size=['<Super>plus']
#
logout=@as []
suspend=@as []
hibernate=@as []
screensaver=['<Super>l']
shutdown=['XF86PowerOff']
#   
calculator=['<Primary><Alt>c']
home=['<Primary><Alt>f']
terminal=['<Super>Return', '<Super>t']
touchpad-toggle=['XF86TouchpadToggle', '<Super>F11']
restart-cinnamon=['<Primary><Alt><Super>r']
video-outputs=['XF86Display']
www=['<Primary><Alt>w']
help=@as []

[wm]
switch-to-workspace-1=['<Alt>bar']
switch-to-workspace-2=['<Alt>1']
switch-to-workspace-3=['<Alt>2']
switch-to-workspace-4=['<Alt>3']
switch-to-workspace-5=['<Alt>4']
switch-to-workspace-6=['<Alt>8']
switch-to-workspace-7=['<Alt>9']
switch-to-workspace-8=['<Alt>0']
#
switch-to-workspace-left=['<Primary><Super>Page_Up']
switch-to-workspace-right=['<Primary><Super>Page_Down']
switch-to-workspace-up=@as []
switch-to-workspace-down=@as []
switch-to-workspace-up=['<Alt><Shift>Return']
switch-to-workspace-down=['<Alt>Return']
#
# I swapped esc and caps keys
move-to-workspace-1=['<Alt>Caps_Lock']
move-to-workspace-2=['<Alt>F1']
move-to-workspace-3=['<Alt>F2']
move-to-workspace-4=['<Alt>F3']
move-to-workspace-5=['<Alt>F4']
move-to-workspace-6=['<Alt>F9']
move-to-workspace-7=['<Alt>F10']
move-to-workspace-8=['<Alt>F11', '<Alt>F12']
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
move-to-workspace-down=@as []
move-to-monitor-left=['<Alt><Super>a']
move-to-monitor-right=['<Alt><Super>d']
move-to-monitor-up=['<Alt><Super>w']
move-to-monitor-down=['<Alt><Super>s']
move-to-center=@as []
#
push-snap-left=@as []
push-snap-right=@as []
push-snap-up=@as []
push-snap-down=@as []
#
push-tile-left=@as []
push-tile-right=@as []
push-tile-up=@as []
push-tile-down=@as []
#
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
switch-group=['<Super>Tab']
switch-group-backward=['<Super><Shift>Tab']
#
minimize=['<Alt>x']
maximize-horizontally=@as []
maximize-vertically=@as []
close=['<Control><Super>space']
toggle-maximized=@as []
toggle-fullscreen=['<Alt>f']
toggle-recording=['']
begin-resize=['<Alt>dead_acute']
begin-move=['<Alt>m']
activate-window-menu=@as []
#
show-desktop=['<Primary><Alt>d']
panel-run-dialog=@as []
switch-panels=@as []

[custom-keybindings/custom0]
binding=['<Primary><Alt>ntilde']
command='pavucontrol'
name='Launch Sound'

[custom-keybindings/custom1]
binding=['<Primary><Alt>k']
command='krita'
name='Launch Krita'

[custom-keybindings/custom2]
binding=['<Primary><Alt>b']
command='blueman-manager'
name='Launch Bluetooth'

[custom-keybindings/custom3]
binding=['<Primary><Alt>v']
command='/usr/share/code/code --no-sandbox --unity-launch'
name='Launch VSCode'

[custom-keybindings/custom4]
binding=['<Primary><Alt><Super>Home']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/startup_session.sh'"
name='Startup script (fav apps)'

[custom-keybindings/custom5]
binding=['<Super>Home', '<Super>p']
command="/bin/sh -c '$HOME/.config/rofi/powermenu.sh'"
name='Rofi Powermenu'

[custom-keybindings/custom6]
binding=['<Alt>d']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-right.sh'"
name='Tile Right with Gaps'

[custom-keybindings/custom7]
binding=['<Alt>a']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-left.sh'"
name='Tile Left with Gaps'

[custom-keybindings/custom8]
binding=['<Alt>w']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-up.sh'"
name='Tile Up  with Gaps'

[custom-keybindings/custom9]
binding=['<Alt>s']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-down.sh'"
name='Tile Down with Gaps'

[custom-keybindings/custom10]
binding=['<Alt>q']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-left-up.sh'"
name='Tile Left-Up with Gaps'

[custom-keybindings/custom11]
binding=['<Alt>z']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-left-down.sh'"
name='Tile Left-Down with Gaps'

[custom-keybindings/custom12]
binding=['<Alt>e']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-right-up.sh'"
name='Tile Right-Up with Gaps'

[custom-keybindings/custom13]
binding=['<Alt>c']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-right-down.sh'"
name='Tile Right-Down with Gaps'

[custom-keybindings/custom14]
binding=['<Alt>w']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-up.sh'"
name='Tile Up with Gaps'

[custom-keybindings/custom15]
binding=['<Alt>s']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/tile-down.sh'"
name='Tile Down with Gaps'

[custom-keybindings/custom16]
binding=['<Alt>space']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/toggle-maximize.sh'"
name='Toogle Maximize State (w/gaps)'

[custom-keybindings/custom17]
binding=['<Alt>h']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-rl.sh'"
name='Move window right-to-left'

[custom-keybindings/custom18]
binding=['<Alt>l']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-rr.sh'"
name='Move window right-to-right'

[custom-keybindings/custom19]
binding=['<Shift><Alt>h']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-ll.sh'"
name='Move window left-to-left'

[custom-keybindings/custom20]
binding=['<Shift><Alt>l']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-lr.sh'"
name='Move window left-to-right'

[custom-keybindings/custom21]
binding=['<Alt>k']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-du.sh'"
name='Move window bottom-to-top'

[custom-keybindings/custom22]
binding=['<Alt>j']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-dd.sh'"
name='Move window bottom-to-bottom'

[custom-keybindings/custom23]
binding=['<Shift><Alt>k']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-uu.sh'"
name='Move window top-to-top'

[custom-keybindings/custom24]
binding=['<Shift><Alt>j']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/move-ud.sh'"
name='Move window top-to-bottom'

[custom-keybindings/custom25]
binding=['<Control><Alt>r']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/screencast-ffmpeg.sh'"
name='Screencast'

[custom-keybindings/custom26]
binding=['<Primary><Alt>i']
command='inkscape'
name='Launch Inkscape'

[custom-keybindings/custom27]
binding=['<Primary><Shift><Alt>ntilde']
command='cinnamon-settings sound'
name='Launch Cinnamon Sound'

[custom-keybindings/custom28]
binding=['<Super>e']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/rofi-emoji/emoji.sh'"
name='Rofi Emoji'

[custom-keybindings/custom29]
binding=['<Alt><Shift>1']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/toggle-mouse-position.sh'"
name='Toggle cursor between monitors'

[custom-keybindings/custom30]
binding=['<Alt><Shift>2']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/toggle-mouse-position.sh'"
name='Toggle cursor betweeen monitors 2'

[custom-keybindings/custom31]
binding=['<Alt><Shift>c']
command="/bin/sh -c '$HOME/.dotfiles_linuxMint/scripts/window-control/center.sh'"
name='Center window'

[/]
show-desklets=@as []
looking-glass-keybinding=@as []
custom-list=['custom0','custom1', 'custom2', 'custom3', 'custom4', 'custom5', 'custom6', 'custom7', 'custom8', 'custom9', 'custom10', 'custom11', 'custom12', 'custom13', 'custom14', 'custom15', 'custom16', 'custom17', 'custom18', 'custom19', 'custom20', 'custom21', 'custom22', 'custom23', 'custom24', 'custom25', 'custom26', 'custom27', 'custom28', 'custom29', 'custom30', 'custom31']
